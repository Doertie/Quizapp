<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="stylesheet" href="./style/standart.css">
  <link rel="stylesheet" href="./style.css">

  <script src="./js/vocabulary_db.js"></script>
  <script src="./script.js"></script>

  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>

<body onload="renderQuestion()">
  <header class="header">
    <h1>Vocabulary Trainer</h1>
  </header>

  <main class="main">
    <section id="invaderMustDie" class="invaderMustDie">
      <div class="invader"><img src="./img/invader.svg" alt="invader"></div>

      <div class="shot_space">
        <div class="invader_shot"></div>
        <div id="spaceShipShot"></div>
      </div>

      <div class="space_ship"><img src="./img/ship.svg" alt="Space Invader Ship"></div>
    </section>

    <section class="questioNanswer">
      <p class="question">Was hei√üt "<span id="question">
          <!-- gen Question -->
        </span>" auf english?</p>
      <section class="submit_section">
        <input id="answer" class="input" type="text" required>
        <button class="submitButton" onclick="submitAnswer()">submit</button>
      </section>
    </section>
  </main>

  <footer class="footer">
    <p>&#169 Julian Aegert</p>
  </footer>
</body>

</html>
