<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="stylesheet" href="./style/standart.css">
  <link rel="stylesheet" href="./style.css">

  <script src="./js/vocabulary_db.js"></script>
  <script src="./script.js"></script>

  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>

<body onload="renderQuestion()">
  <header class="header">
    <h1>Vocabulary Trainer</h1>
  </header>

  <main class="main">
    <section id="invaderMustDie" class="invaderMustDie">

      <div>
        <section class="invader">
          <img src="./img/boss.png" width="100px" alt="invader">
          <p id="invaderHP"></p>
        </section>
        <section class="rightAnswer">
          <p id="rightAnswer"></p>
        </section>
      </div>

      <section class="shoot_space">
        <div id="invaderShoot"></div>
        <!-- space between -->
        <p id="message"></p>
        <!-- space between -->
        <div id="spaceShipShoot"></div>
      </section>

      <section class="space_ship" id="spaceShipSection">
        <p id="spaceShipLVL"></p>
        <img src="./img/spaceship.png" width="100px" alt="Space Ship">
        <p id="spaceShipHP"></p>
      </section>

    </section>

    <section class="vocabulary">

      <p class="german_word">
        Was hei√üt "<span id="germanWord"></span>" auf english?
      </p>

      <section class="submit_section">
        <input id="englishWord" class="input" type="text" placeholder="..........." required>
        <button class="submit_button" onclick="submitAnswer()">submit</button>
      </section>

    </section>

  </main>

  <footer class="footer">
    <p>&#169 Julian Aergert</p>
  </footer>
</body>

</html>
